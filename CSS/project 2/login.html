<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <a href="#">
            <img class="brand-img" src="/images/logo_royal.png" alt="">
        </a>
        <div class="nav-toggle">
            <i class="fa-solid fa-bars bar-icon"></i>
        </div>
        <div class="member-options">
                <div class="login-signup-box"><a href="login.html" class="login-signup-btn">Login</a></div>
            
                <div class="login-signup-box"><a href="signup.html" class="login-signup-btn">Sign Up</a></div>
        </div>
    </div>

    <div class="main-section">
        <div class="form-container">
            <form class="login-signup-form" action="">
                <p class="form-title">Login</p>
                <div class="input-box">
                    <input type="text" required name="" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required name="" id="pwd">
                    <label for="pwd">Password</label>
                    <i class="fa-solid fa-eye eye-icon"></i>
                </div>
                <div class="remember-me-box">
                    <input type="checkbox" name="" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="submit-box">
                    <input type="submit" value="Submit">
                </div>
                <div class="create-account-forgot-pwd-box">
                    <a href="/signup.html">Create Account</a>
                    <a href="#">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>
</body>

<!-- fontawesome js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
    integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
